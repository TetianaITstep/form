<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="body">

   <p class="fillout">Fill out this form</p>


    <form class="form"  action="" autocomplete="on"  >

    
      <div class="dot">
        <img class="blue_dot" src="./img/__after.svg" alt="">
        <p class="title"> Register</p>
     </div>

      
     <p class="message"> <b>Sign up</b>  now and get full access to our app.</p>
    
    
    
    
    <div class="name_box">

       <label >
        <input type="text" name="name" placeholder="" required pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$" >
        <span>First name</span>
       </label> 

       <label>
        <input type="text" name="name" placeholder="" required>
        <span>Last name</span>
       </label> 

    </div>
    

    <label for="">
       
        <input class="input" type="email" required>
        <span>email</span>

    </label>


    <label for="">
       
        <input class="input" type="password" required maxlength="12" minlength="6"  >
        <span>password</span>

    </label>
    
    <label for="">
       
        <input class="input" type="password" required maxlength="12" minlength="6" >
        <span>Confirm password</span>

    </label>



     <button   class="submit" >
      Submit
     </button>
    <p class="account" > 
        Already have an acount ? <a class="a" href="#">Signin</a> 
    </p>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </form>
